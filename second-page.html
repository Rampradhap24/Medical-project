<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice of Medicine & Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            text-align: center;
        }
        #loading {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading"></div>
    <h2>Voice of Medicine</h2>
    <p>Loading...</p>

    <script>
        // Simulate a 2-second loading time before redirecting
        setTimeout(function() {
            // After 2 seconds, you can perform any action (e.g., redirect to the next page or display content)
            window.location.href = "third-page.html";  // Replace with the appropriate next page
        }, 2000);  // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
